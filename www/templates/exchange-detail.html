
<!--  This template loads for the 'tab.exchange-detail' state (app.js)
  'exchange' is a $scope variable created in the ExchangeCtrl controller (controllers.js)
  The ExchangeCtrl pulls data from the Exchanges service (service.js)
  The Exchanges service returns an array of exchange data
-->

<ion-view title="Exchange">
<div class="bar bar-subheader" style="padding:0px;">
  <div class="card" style="margin:0;padding-top:0px;">
      <div class="item item-text-wrap item-divider" >
        <h2 ng-bind-html="exchange.content" style="display:inline-block;"></h2>
        <span class="item-note">
          {{exchange.time | date : 'shortTime'}}
        </span>
        <p style="text-align:right;"><i class="icon ion-person"></i> {{exchange.name}} &nbsp; <i class="icon ion-person-stalker"></i> {{exchange.team}} &nbsp; <i class="icon ion-university"></i> {{exchange.school}}</p>
      </div>
    </div>
</div>

    <div>
