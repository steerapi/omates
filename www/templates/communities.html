<ion-view title="Minglevilles">

  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="toggleEdit()">
      <span ng-show="!shouldShowReorder">Edit</span>
      <span ng-show="shouldShowReorder">Done</span>
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <!-- <h1>Omaters</h1> -->
    <ion-list show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in items"
                class="item-thumbnail-left">
        <img style="height:100%" ng-src="{{item.img}}">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <ion-option-button class="button-assertive"
                           ng-click="deleteItem(item)">
          Delete
        </ion-option-button>
        <ion-reorder-button class="ion-navicon"
                            on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>

      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-positive">
    <div class="buttons" ng-click="addPlace()">
      <button class="button button-clear">Add a Place</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ng-click="scanCode()">
      <button class="button  button-clear">Scan Code</button>
    </div>
  </ion-footer-bar>
</ion-view>
