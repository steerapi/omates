<div class="modal">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Credits</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCredits()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ul class="list">
      <li class="item" ng-repeat="credit in credits">{{credit}}</li>
    </ul>
  </ion-content>
</div>
