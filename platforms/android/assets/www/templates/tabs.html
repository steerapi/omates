<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Adopt Tab -->
  <ion-tab title="Omaters" icon="icon ion-heart" href="#/tab/omaters">
    <ion-nav-view name="tab-omaters"></ion-nav-view>
  </ion-tab>

  <!-- Pets Tab -->
  <ion-tab title="Exchange" icon="icon ion-home" href="#/tab/exchange">
    <ion-nav-view name="tab-exchange"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="My Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
