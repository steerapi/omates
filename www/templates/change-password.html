<ion-view title="Change Password">
  <ion-content has-header="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Old Password</span>
        <input type="password" ng-model="user.oldPassword">
      </label>
      <label class="item item-input">
        <span class="input-label">New Password</span>
        <input type="password" ng-model="user.newPassword">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="changePassword(user)">
        Change Password
      </button>
      <p>
        Return to <a href="#/sign-in">Sign-In</a>.
      </p>
    </div>
  </ion-content>
</ion-view>
