<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{friend.name}}">
  <ion-content has-header="true" padding="true">
    <!-- <ion-item ng-repeat="message in messages" type="item-text-wrap">
      <h2>{{message.content}}</h2>
      <span ng-if="message.uid==user.id">{{user.name}} ({{friend.team}})</span>
      <span ng-if="message.uid!=user.id">{{friend.name}} ({{friend.team}})</span>

    </ion-item> -->
    <ol class="messages">
      <li ng-repeat-start="message in messages" ng-class="{'messages-me':message.uid==user.id}" ng-bind-html="message.content">
      </li>
      <li ng-repeat-end ng-class="{'messages-me':message.uid==user.id}" class="from">
        {{message.name}}
      </li>
      
		</ol>
  	
  </ion-content>

  
 <ion-footer-bar align-title="right">
    <div ng-include class="item-input-wrapper" src='"templates/message-bar.html"'></div>
  </ion-footer-bar>
  
</ion-view>
