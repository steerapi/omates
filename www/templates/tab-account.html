<ion-view title="Account">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="editSave()">
      <span class="padding" ng-if="!editMode">Edit</span>
      <span class="padding" ng-if="editMode">Save</span>
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <!-- <h1>My Account</h1> -->

    <div class="list">

      <div class="item item-icon-left">
        <i class="icon ion-person"></i>
        <span ng-if="!editMode">{{account_info.name || 'N/A'}}</span>
        <input ng-if="editMode" type="text" placeholder="Name" ng-model="account_info.name" class="edit">
      </div>

      <div class="item item-icon-left">
        <i class="icon ion-person-stalker"></i>
        <span ng-if="!editMode">{{account_info.team || 'N/A'}}</span>
        <input ng-if="editMode" type="text" placeholder="Team" ng-model="account_info.team" class="edit">
      </div>
      
      <div class="item item-icon-left">
        <i class="icon ion-ios7-email"></i>
        <span ng-if="!editMode">{{account_info.email || 'N/A'}}</span>
        <input ng-if="editMode" type="text" placeholder="Email" ng-model="account_info.email" class="edit">
      </div>
      
      <div class="item item-icon-left">
        <i class="icon ion-trophy"></i>
        <span ng-if="!editMode">{{account_info.role || 'N/A'}}</span>
        <input ng-if="editMode" type="text" placeholder="Role" ng-model="account_info.role" class="edit">
      </div>
      
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="signOut()">
        Sign-Out
      </button>
      <div class="padding-vertical">
      <p>
        <a ng-click="openFeedback()">Feedback</a>
      </p>
      <p>
        <a ng-click="openCredits()">Credits</a>
      </p>
      </div>
    </div>
