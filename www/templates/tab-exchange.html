<ion-view title="Exchange">
  <ion-content class="has-header">
    <!-- <h1>Exchange</h1> -->
    
    <div class="list">
      <a class="item" ng-repeat="exchange in exchanges | orderByPriority" href="#/tab/exchange/{{exchange.id}}">
    		<h2 ng-bind-html="exchange.content"></h2>
        <p>
          <span class="inline-block" ng-show="exchange.name">
          <i class="icon ion-person"></i> {{exchange.name}}
          </span>
          <span class="inline-block" ng-show="exchange.team">
          <i class="icon ion-person-stalker"></i> {{exchange.team}}
          </span>
          <span class="inline-block" ng-show="exchange.role">
          <i class="icon ion-trophy"></i> {{exchange.role}}
          </span>
          <span class="inline-block" ng-show="exchange.time">
          <i class="icon ion-ios7-clock"></i> {{exchange.time | date : 'short'}}
          </span>
        </p>
      </a>
    </div>

  </ion-content>
  <ion-footer-bar align-title="right" class="bar-positive">

    <form ng-submit="newExchange(exchange)" class="bar bar-footer bar-positive item-input-inset">
      <label class="item-input-wrapper">
        <!-- <i class="icon ion-ios7-search placeholder-icon"></i> -->
        <input type="text" placeholder="Question" ng-model="exchange.content">
      </label>
      <button class="button button-clear">
        <!-- <i class="icon ion-ios7-paperplane"></i> -->
        Ask
      </button>
    </form>
  </ion-footer-bar>
