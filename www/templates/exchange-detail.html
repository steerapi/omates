
<!--  This template loads for the 'tab.exchange-detail' state (app.js)
  'exchange' is a $scope variable created in the ExchangeCtrl controller (controllers.js)
  The ExchangeCtrl pulls data from the Exchanges service (service.js)
  The Exchanges service returns an array of exchange data
-->
<ion-view title="{{exchange.content}}">
  <ion-content has-header="true" padding="true">
    <!-- <h1>{{exchange.title}}</h1> -->

  	<ion-item ng-repeat="message in exchange_messages" type="item-text-wrap">
  		<div class="messages" ng-bind-html="exchange.content"></div>
  		From {{message.name}} ({{message.team}})
  	</ion-item>
  </ion-content>

  <ion-footer-bar align-title="right">
    <div ng-include class="item-input-wrapper" src='"templates/message-bar.html"'></div>
  </ion-footer-bar>
  
</ion-view>
