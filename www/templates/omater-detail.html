<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{friend.name}}">
  <ion-content has-header="true" padding="true">
  	<ion-item ng-repeat="message in messages" type="item-text-wrap">
  		<h2>{{message.response}}</h2>
      From Friend {{message.friend_id}}

  	</ion-item>
    <br /><br />

    <form ng-submit="newMessage(message)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Write message here" ng-model="message.response">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Send Message</button>
      </div>
    </form>
  	
  </ion-content>
</ion-view>
